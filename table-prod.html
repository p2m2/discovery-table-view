<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  </head>

  <script src="endpoints.js"> </script>

  <body id="everything">

  <div class="container-fluid border">
    <div class="row">
      <div class="col-12">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" onclick="clean_table_view();">
          <span class="fas fa-sync-alt" aria-hidden="true"></span>
        </button>
        <!--
        <button type="button" class="btn btn-primary" onclick="url_link();">
          <span class="fas fa-external-link-square-alt" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-primary"  onclick="sparql_link();">
          <span class="fas fa-arrow-circle-right" aria-hidden="true"></span>
        </button>
        -->
      </div>
        <div>
    </div>
    <div class="row">
      <!-- Progression Bar -->
      <div class="col-20">
        <div class="row">
          <div id="bar-progress" class="progress"></div>
        </div>
      </div>
    </div>
    <div class="row">
        <!-- URL endpoint -->
      <div class="col-2">
          <h5> Database Endpoint </h5>
      </div>

        <div class="col-4">
              <input id="endpoint" type="text" list="endpoints"  size="70" placeholder="http://">

              <datalist id="endpoints">
              </datalist>

                <span id="endpoint_selected"></span>
        </div>

      <div class="col">
        <button id="button_endpoint" type="button" class="btn btn-sm btn-primary" aria-label="Left Align">
          <span class="fas fa-arrow-circle-right" aria-hidden="true"></span>
        </button>
      </div>

      </div>
    <div class="row">
        <!-- Class element -->
      <div class="col-2">
          <h5> Type Element </h5>
      </div>
        <div class="col-4">
          <select id="entities-list" type="ent" list="data" name="entity" size="0" >
            <label for="entities-list">ou s√©lectionner dans la liste</label>
          </select>
        </div>
    </div>
  </div>


  <div id="filter_container" class="container-fluid"></div>
  </div>

  <div id="pageSelector_container" class="container-fluid"></div>
  </div>

  <table id="results_table" class="table table-sm table-hover">
    <thead> <tr id="results_table_tr_thead"></tr> </thead>
    <tbody id="results_table_body"></tbody>
  </table>

  <!-- Trigger the modal with a button -->
  <div id="processing-data-button" type="button" class="invisible" data-bs-toggle="modal" data-bs-target="#processing-data"></div>
  <!-- Modal -->
  <div class="modal fade" id="processing-data" data-bs-backdrop="static"  data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="processingModalLabel">Processing<i class="fas fa-spinner fa-spin"></i></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="message-data-processing" class="modal-body"></div>
        <div class="modal-footer">
          <button id="close-processing-data-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </body>

  <script type="text/javascript" src="table-opt-bundle.js"></script>
  <script>
    let dropdown = $('#endpoints');
    dropdown.empty();
    dropdown.append('<option selected="true" disabled>Choose Dataset Endpoint</option>');
    dropdown.prop('selectedIndex', 0);

    $.each( endpoints, function( index, endpoint ) {
      dropdown.append( "<option value='" + endpoint.url + "'>" + endpoint.name + "</li>" );
    });
  </script>
</html>
