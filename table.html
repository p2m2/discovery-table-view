<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  </head>

  <body id="everything">

  <table width="100%" border="1">
    <tr>
      <!-- Progression Bar -->
      <td colspan="2">
        <div id="bar-progress" class="progress"></div>
      </td>
    </tr>
      <tr>
        <!-- URL endpoint -->
        <td>
          <h5> Database Endpoint </h5>
        </td>
        <td>
              <input id="endpoint" type="text" list="endpoints"  size="80" placeholder="http://">

              <datalist id="endpoints">
                <option value="http://endpoint-metabolomics.ara.inrae.fr/peakforest/sparql">Peakforest</option>
                <option value="http://endpoint-metabolomics.ara.inrae.fr/metabolights/sparql">Metabolights</option>
                <option value="http://endpoint-metabolomics.ara.inrae.fr/chembl/sparql">ChEMBL</option>
                <option value="https://dbpedia.org/sparql">DBPedia</option>
                <option value="https://cors-anywhere.herokuapp.com/https://bbip.askomics.org/virtuoso/sparql">bbip</option>
              </datalist>

                <span id="endpoint_selected"></span>
        </td>
      </tr>
      <tr>
        <!-- Class element -->
        <td>
          <h5> Type Element </h5>
        </td>
        <td>
          <select id="entities-list" type="ent" list="data" name="entity" size="1">
            <label for="entities-list">ou s√©lectionner dans la liste</label>
          </select>
        </td>
      </tr>
  </table>


  <div id="filter_container" class="container-fluid"></div>
  </div>

  <div id="pageSelector_container" class="container-fluid"></div>
  </div>

  <table id="results_table" class="table table-sm table-hover">
    <thead> <tr id="results_table_tr_thead"></tr> </thead>
    <tbody id="results_table_body"></tbody>
  </table>

  <!-- Trigger the modal with a button -->
  <div id="processing-data-button" type="button" class="invisible" data-bs-toggle="modal" data-bs-target="#processing-data"></div>
  <!-- Modal -->
  <div class="modal fade" id="processing-data" data-bs-backdrop="static"  data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Processing<i class="fas fa-spinner fa-spin"></i></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button id="close-processing-data-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </body>
  <script type="text/javascript" src="./target/scala-2.13/table-fastopt.js"></script>
</html>
